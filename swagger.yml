swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger ReST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /article:
    get:
      operationId: article.read_all
      tags:
        - Article
      summary: Read the entire list of article
      description: Read the list of article
      parameters:
        - name: length
          in: query
          type: integer
          description: Number of article to get from article
          required: false
        - name: offset
          in: query
          type: integer
          description: Offset from beginning of list where to start gathering article
          required: false
      responses:
        200:
          description: Successfully read article list operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                title:
                  type: string
                text:
                  type: string
                timestamp:
                  type: string
  /generate:
    post:
      operationId: article.generate
      tags:
        - Article
      summary: Fetch the article for the application
      description: Fetch the article for the application
      responses:
        200:
          description: Successfully fetched the articles

  /article/{id}:
    get:
      operationId: article.read_one
      tags:
        - Article
      summary: Read one article from the article list
      description: Read one article from the article list
      parameters:
        - name: id
          in: path
          description: Id of the article to get from the list
          type: integer
          required: True
      responses:
        200:
          description: Successfully read article from article list operation
          schema:
            properties:
              id:
                type: integer
              title:
                type: string
              text:
                type: string
              timestamp:
                type: string

  /generateDLA:
    post:
      operationId: generateLDA.generate
      tags:
        - LDA
      summary: Generate the LDA model for the futur recommendations
      description: Generate the LDA model for the futur recommendations
      responses:
        200:
          description: Successfully generate the LDA model
